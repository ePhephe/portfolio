<body class="container-full flex justify-between">

    <!-- Div pour l'affichage du backgrounde -->

            <div class="image-mobile-2 card card-4h"></div>
            <div class="image-mobile-3 card card-4h"></div>
        </section>
        <section class="grid grid-image-desktop-projet padding-top-40px margin-bottom-40px">
            <div class="image-desktop-1 card card-2h"></div>
            <div class="image-desktop-2 card card-2h"></div>
            <div class="image-desktop-3 card card-3h"></div>
